<#assign dictDataUtil = "com.spring.boot.utils.DictDataUtil"?new()/>
<#assign htmlUtil = "com.spring.boot.utils.HtmlUtil"?new()/>
<div class="unit unitHeader">
    <h2>数据字典信息：</h2>
</div>
<div class="unit" edit-mode="disabled" create-mode="hidden">
    <label>全局ID：</label>
    <input name="id" type="text" value="${data.id!}" class="digits" size="40" readonly="readonly"/>
</div>
<div class="unit">
    <label>标签名：</label>
    <input name="label" type="text" value="${data.label!}" class="required editable" size="40"/>
</div>
<div class="unit">
    <label>数据值：</label>
    <input name="value" type="text" value="${data.value!}" class="required editable" size="40"/>
</div>
<div class="unit">
    <label>描述：</label>
    <input name="description" type="text" value="${data.description!}" class="editable" size="40"/>
</div>
<div class="unit">
    <label>父Id：</label>
    <input name="parent" type="text" lookupback="dataDict.id" value="${data.parent!}" class="editable" size="40"/>
    <a class="btnLook" href="dataDict/dataDictListForCheck?lookUpType=oneUp" lookupgroup="dataDict">选择数据字典</a>
</div>
<div class="unit">
    <label>类型：</label>
    <input name="type" type="text" lookupback="dictType.value" value="${data.type!}" class="required editable" size="40"/>
    <a class="btnLook" href="dataDict/dictTypeListForCheck?lookUpType=oneUp" lookupgroup="dictType">选择字典类型</a>
</div>
<div class="unit">
    <label>排序：</label>
    <input name="sort" type="text" value="${data.sort!}" class="editable" size="40"/>
</div>
<div class="unit">
    <label>记录状态：</label>
    <select class="fcombox" name="status">
        ${dictDataUtil('getOptions','RecordStatusType',data.status)}
    </select>
</div>
<#if _pageViewerMode != '_mode_creator'>
    <div class="unit">
        <label>创建时间：</label>
        <input name="createTime" type="hidden" value="${(data.createTime?c)!}" class="editable" size="40"/>
        <input type="text" value="${htmlUtil('convertMillisecondToLongDateString',data.createTime!'')}" datefmt="yyyy-MM-dd HH:mm:ss" class="date readonly" size="40" readonly="true"/>
    </div>
    <div class="unit">
        <label>更新时间：</label>
        <input type="text" value="${htmlUtil('convertMillisecondToLongDateString',data.updateTime!'')}" datefmt="yyyy-MM-dd HH:mm:ss" class="date" size="40" readonly="true"/>
    </div>
</#if>
