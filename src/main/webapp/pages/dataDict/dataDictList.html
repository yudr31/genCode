<form id="pagerForm" class="search-pager-form" method="post" action="dataDict/dataDictList">
    <#include "./../../template/search-page-form.html"/>
</form>

<form id="inputForm" class="search-input-form" method="post" rel="pagerForm" action="dataDict/dataDictList"
      onsubmit="return ($(this).valid() && navTabSearch(this))">
    <div class="pageHeader">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>标签名：</label>
                    <input type="text" name="label" class="unSubmitBlank" value="${param.label!}"/>
                </li>
                <li>
                    <label>数据值：</label>
                    <input type="text" name="value" class="unSubmitBlank" value="${param.value!}"/>
                </li>
                <li>
                    <label>类型：</label>
                    <input type="text" name="type" class="unSubmitBlank" value="${param.type!}"/>
                </li>
            </ul>
            <#include "./../../template/search-bar-action.html"/>
        </div>
    </div>
</form>


<div class="pageContent" layoutH="50">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="dataDict/dataDictCreator" target="navTab" title="创建数据字典信息" rel="tabDataDictCreator"><span>添加</span></a></li>
            <li><a class="delete" href="dataDict/dataDictDeleter.do" target="selectedTodo" title="确定要删除吗？" warn="请选择一条数据字典信息" rel="gids"><span>删除</span></a></li>
            <li><a class="edit" href="dataDict/dataDictEditor?id={itemId}" target="navTab" warn="请选择一条数据字典信息" rel="gids"><span>编辑</span></a></li>
        </ul>
    </div>
    <#include "./../../template/pagination.html"/>
    <table class="table" style="width: 100%" selectRel="gids">
        <#include "dataDictListTable.html"/>
    </table>
</div>
