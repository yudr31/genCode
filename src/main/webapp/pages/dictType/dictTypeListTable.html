<#assign htmlUtil = "com.spring.boot.utils.HtmlUtil"?new()/>
<thead>
    <tr>
        <th class="table-data-rowNum">序号</th>
        <th class="table-data-id">全局ID</th>
        <th>标签类型名</th>
        <th>标签类型值</th>
        <th>描述</th>
        <th>scope</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
<#list page.list as item>
    <tr rel="${item.id}" target="itemId">
        <td>${item_index+1}</td>
        <td>${item.id}</td>
        <td>${item.label}</td>
        <td>${item.value}</td>
        <td>${item.description}</td>
        <td>${item.scope}</td>
        <td>${htmlUtil('convertMillisecondToLongDateString',item.createTime)}</td>
        <td>
            <a href="dataDict/dictTypeViewer?id=${item.id}" target="navTab" rel="tabDictType_${item.id}"
               title="ID：${item.id}" class=""> 【查看】 </a>
            <a href="dataDict/dictTypeEditor?id=${item.id}" target="navTab" rel="tabDictType_${item.id}"
               title="ID：${item.id}" class=""> 【编辑】 </a>
        </td>
    </tr>
</#list>
</tbody>
